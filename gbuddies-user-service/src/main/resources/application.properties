spring.application.name=user-service
server.error.whitelabel.enabled=false
log4j.category.org.springframework=TRACE
#setting to 0 so port number is random and we wont have to configure port number for each instance of this micro service
server.port=0
logging.level.com=trace
#sql logs
logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=error
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
#eureka properties
#in case of multiple services it is good to pass an instance id so that in eureka console we wi;; be able to see the different instances
#if we want to give custom instance id then we have to pass spring.application.instance_id as vm args
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}